  $(if chap-id)
  <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>

  <script src="/md5.js"></script>
  <script>
    function doLogin() {
      document.sendin.username.value = document.login.username.value;
      document.sendin.password.value = hexMD5(
        '$(chap-id)' + document.login.password.value + '$(chap-challenge)'
      );
      document.sendin.submit();
      return false;
    }
  </script>
  $(endif)

  <div class="ie-fixMinHeight">
    <div class="main">
      <div class="wrap animated fadeIn">
        <a href="tel:0758298175"></a><img src="img/logo2.jpg" class="advertPoster" /></a> <br>

        <!-- TODO: Problem caused by chapid if condition ==> Original code: after method="post" in form tag below [ $(if chap-id) onSubmit="return doLogin()" $(endif)]-->
        
        <form name="login" action="$(link-login-only)" method="post" onSubmit="return doLogin()">
          <input type="hidden" name="dst" value="$(link-orig)" />
          <input type="hidden" name="popup" value="true" />
          <p class="info $(if error)alert$(endif)">
            $(if error == "")Login to Naivanet Tech WiFi:
            <!-- $(if trial == 'yes')<br />Free trial available,

                >click here</a
              >.$(endif) $(endif) $(if error)$(error)$(endif) -->
          </p>
          <label>
            <img class="ico" src="img/user.svg" alt="#" />
            <input name="username" type="text" value="$(username)" placeholder="Username" />
          </label>
